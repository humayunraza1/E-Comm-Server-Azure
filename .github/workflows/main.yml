name: production

on:
  push:
    branches:
      - server-ec2

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Setup Node.js environment ğŸ—
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: List Directory Contents
        run: ls -R

      - name: Installing NPM
        run: npm install

      - name: Run Application
        run: node app.js

      - name: Beanstalk Deploy for app
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.SECRET_ACCESS_KEY }}
          application_name: AzzysServer
          environment_name: AzzysServer-env
          region: ap-southeast-1
          version_label: "deploy-${{ github.sha }}"
          deployment_package: deploy.zip # You can remove this if not needed

      - name: Deployed!
        run: echo App deployed to ELB
