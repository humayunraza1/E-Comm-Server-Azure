name: CICD

on:
  push:
    branches:
      - server-ec2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Generate Deployment Package
        run: |
          mkdir -p deploy-package
          zip -r deploy-package/nodejs-app-build.zip .

      - name: Upload to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl public-read
        env:
          AWS_S3_BUCKET: elasticbeanstalk-ap-southeast-1-651706742954/Azzyserver  # Upload to the Azzyserver folder in the bucket
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'ap-southeast-1'
          SOURCE_DIR: 'deploy-package/'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: 'Azzyserver'
          environment_name: 'Azzyserver-env'
          version_label: ${{ github.sha }} # Use the commit SHA for a unique version
          region: ap-southeast-1
          deployment_package: 'Azzyserver/nodejs-app-build.zip'  # Correct input for deployment package
          existing_bucket_name: 'elasticbeanstalk-ap-southeast-1-651706742954'  # Reference your S3 bucket
